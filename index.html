<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manufacturers Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 40px;
      color: #333;
    }
    h1 {
      color: #222;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manufacturers Finder</h1>
    <p>This site will help you find manufacturers by category and country.</p>
    <input type="text" placeholder="Enter product name..." />
    <select>
      <option value="">Select Country</option>
      <option value="usa">United States</option>
      <option value="china">China</option>
      <option value="germany">Germany</option>
    </select>
    <button>Search</button>
  </div>
</body>
</html>
